<!--TITLE SCREEN-->
<div class = "active big-card-background title-screen" id="title-screen">
    <div id="title-screen-container" class="title-screen-container">
        <h1 class="title title-box"><span class="card spades add-shadow title-card"></span>EQUINOX<span class="inverted-card diamonds add-shadow title-card"></span></h1>

        <form class="title-screen-buttons title-screen-grid">
            <input type="button" class="start-button" value="LOCAL PLAY" onclick="startGame()"> 
            <input type="button" class="start-button" value="VS BOT" onclick="startBotGame()">
            <input type="button" class="start-button big-button" value="MULTIPLAYER" onclick="multiplayerScreen()">
            <input type="button" class="start-button big-button" value="SETTINGS" onclick='settingsLoad("titleScreen.html")'>
        </form>
    </div>
</div>

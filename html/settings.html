<div class = "active big-card-background title-screen" id="settings-screen">
    <div id="settings-container" class="title-screen-container">
        <h1>SETTINGS</h1>
        <form>
            <table id="settings-table">
                <tr>
                    <td><input type="checkbox" name="high-contrast-toggle" id="high-contrast-toggle" onclick="changeSetting(this)"></td>
                    <td><label for="high-contrast-toggle">High Contrast</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="auto-draw" id="auto-draw" onclick="changeSetting(this)"></td>
                    <td><label for="auto-draw">Auto Draw</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="optimized-discard" id="optimized-discard" onclick="changeSetting(this)"></td>
                    <td><label for="optimized-discard">High Performance Discard Piles</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="optimized-hand" id="optimized-hand" onclick="changeSetting(this)"></td>
                    <td><label for="optimized-hand">High Performance Main Hand</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="no-transition-screen" id="no-transition-screen" onclick="changeSetting(this)"></td>
                    <td><label for="no-transition-screen">Remove Transition Screen</label></td>
                </tr>
                <tr>
                    <td><input type="range" name="volume-slider" min="1" max="100" id="volume-slider"></td>
                    <td><label for="volume-slider">Volume</label></td>
                </tr>
            </table>
        </form>
        <div id="game-speed-container">
                <div id="game-speed-title">Game Speed</div>
                <div id="game-speed-modifier">
                    <button class="game-speed-button" onclick="changeGameSpeed(DOWN_IN_SPEED)"><</button>
                    <span id="game-speed-text"></span>
                    <button class="game-speed-button" onclick="changeGameSpeed(UP_IN_SPEED)">></button>
                </div>
            </div>
        <button class="back-button" onclick='exitSettings()'>Back</button>
    </div>
</div>

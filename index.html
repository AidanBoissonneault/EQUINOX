<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equinox</title>
  <link rel="stylesheet" href="style/main-body.css">
  <link rel="stylesheet" href="style/opposing-player.css">
  <link rel="stylesheet" href="style/center-board.css">
  <link rel="stylesheet" href="style/player.css">
  <link rel="stylesheet" href="style/cards.css">
  <link rel="stylesheet" href="style/buttons.css">
  <link rel="stylesheet" href="style/win-screen.css">
  <link rel="stylesheet" href="style/title-screen.css">

  <!--START OF MULTIPLAYER SCRIPTS-->
    <script src="https://unpkg.com/peerjs/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</head>
<!------------------------------------- BODY ---------------------------------------------->
<body>

    <!--TITLE SCREEN-->
    <div class="active" id="title-screen">
        <div id="title-screen-container">
            <div class="title">EQUINOX</div>

            <form class="title-screen-buttons">
                <input type="button" class="start-button" value="PLAY" onclick="startGame()"> <br>
                <input type="button" class="start-button" value="VS BOT" onclick="startBotGame()"> <br>
                <input type="button" class="start-button" value="SETTINGS" onclick="settings()"> <br>
                <input type="button" class="start-button" value="MULTIPLAYER" onclick="multiplayerScreen()"> <br>
                <input type="button" class="start-button" value="INSTRUCTIONS" onclick="instructions()">
            </form>
        </div>
    </div>

    <!--MAIN GAME-->
    <div class="screen text-black" id="main-game">

        <!--BACKGROUND LAYER-->
        <div class="background-container">
            <div class="background-vinette"></div>
            <div class="background-color-display background-white" id="background-color-display"></div>
            <div class="current-play-background background-blue" id="current-play-background"></div>
        </div>
        <!--ENEMY HAND-->
        <div class="opposing-player-zone" id="opposing-player-zone-full">
            <div class="opposing-player-info" id="opposing-player-info">
                <div class="container">
                    <div id="opposing-player-name" class="opposing-player-text" style="font-size: 30px;">Player 2</div>
                    <div id="opposing-player-card-info" class="opposing-player-text">
                        <span id="opposing-player-light-card-quantity" class="opposing-player-text">7</span> | 
                        <span id="opposing-player-dark-card-quantity" class="opposing-player-text">7</span>
                    </div>
                    <div id="opposing-player-side" class="opposing-player-text">Standard</div>
                </div>
            </div>

            <div class="opposing-player-cards-light" id="opposing-player-cards-light"> 
            </div>
            <div class="opposing-player-cards-dark" id="opposing-player-cards-dark">
            </div>
        </div>

        <!--DARK CARDS-->
        <div class="card-pile dark-draw draw-pile" id="dark-draw">
            <div class="inverted-card" id="filler"></div>
        </div>
        <div class="card-pile dark-discard" id="dark-discard">
            <div class="inverted-card" id="filler"></div>
        </div>
        <!--LIGHT CARDS-->
        <div class="card-pile light-center" id="light-discard">
            <div class="card" id="filler"></div>
        </div>
        <div class="card-pile light-draw draw-pile" id="light-draw">
            <div class="card" id="filler"></div>
        </div>

        <!--VISUAL CUE ON NEXT PLAYED CARD-->
        <div class="visual-hint-card card-pile" id="visual-hint-card"></div>

        <!--PLAAYER HAND-->
        <div class="player-zone" id="player-zone-full">
            <div class="player-info" id="player-info">
                <div class="player-info-text">
                    <div id="player-name" class="player-text" style="font-size: 25px;">Player 1</div>
                    <div id="player-card-info" class="player-text">
                        <span id="player-light-card-quantity" class="player-text">7</span> | 
                        <span id="player-dark-card-quantity" class="player-text">7</span>
                    </div>
                    <div id="player-side" class="player-text">Standard</div>
                </div>
            </div>
            <div class="player-sort-buttons" id="player-sort-buttons">
                <span id="sort-text">Sort</span>
                <form class="player-sort-buttons-background">
                    <input type="button" value="Standard" class="sort-button light-sort-button" id="light-sort-button" onclick="sortHandButton('player-main', playerStandardHand)">
                    <input type="button" value="Inverted" class="sort-button dark-sort-button" id="dark-sort-button" onclick="sortHandButton('player-inactive', playerInvertedHand)">
                </form>
            </div>
            <div class="player-cards-main player-cards-light" id="player-cards-main"> </div>
            <div class="player-cards-inactive player-cards-dark" id="player-cards-inactive"></div>
        </div>
        <form class="player-main-buttons">
            <input type="button" value="Draw" class="player-button draw-button" id="player-draw-button" onclick="drawButton()">
            <input type="button" value="Play" class="player-button play-button" id="player-play-button" onclick="playButtonActivate()">
        </form>

        <div id="no-click-container"></div>

    </div>

    <div class="screen" id="win-screen">
        <div class="win-text" id="win-text"></div>
    </div>

    <div class="screen" id="multiplayer-screen">
        <div class="controls">
            <button id="createBtn" onclick="createButtonLogic()">Create / Listen</button>
            <div style="display:flex;flex-direction:column">
                <div>Your ID: <code id="myId">â€”</code></div>
                <div>Remote ID: <input id="remoteId" placeholder="paste peer id" /></div>
            </div>
            <div style="display:flex;flex-direction:column">
                <button id="connectBtn" onclick="connectButtonLogic()">Connect</button>
                <div style="font-size:12px;color:#444">Connection: <span id="connState">none</span></div>
                <button id="startBtn" onclick="startGame()">Start Game as Player 1</button>
            </div>
        </div>
    </div>
</body>
